<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Link Generator</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Dynamic Link Generator</h1>
        <input type="text" id="custom-params" placeholder="Enter custom parameters...">
        <div class="button-wrapper">
            <button id="create-links">Generate Links</button>
        </div>
        <div id="notification" class="notification">Links generated successfully!</div>
        <output id="output"></output>
    </div>

 
    <script src="script.js"></script>
    
</body>
</html>
